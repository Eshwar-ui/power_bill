plugins {
    id "com.android.application"
    id "kotlin-android"
    // Firebase configuration
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.power_bill.app"
    compileSdk = flutter.compileSdkVersion // Make sure compileSdkVersion in `local.properties` is set correctly
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.power_bill.app"
        minSdkVersion 23 // Set to 23 as required by Firebase Auth
        targetSdk = flutter.targetSdkVersion // Ensure targetSdkVersion is properly set in `local.properties`
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for release builds.
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Replace with release signing config for production
        }
    }

    dependencies {
        // Add necessary dependencies if not already included
    }
}

flutter {
    source = "../.."
}

// Firebase services configuration
apply plugin: 'com.google.gms.google-services'
